<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Now Playing</h2>
          <form>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="godfatherMovie" checked>
                Godfather
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="lotrMovie">
                Lord of the Rings
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="jamesBondMovie">
                James Bond
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="movie" value="jackMovie">
                Jack Reacher
              </label>
            </div>

            <div class="form-group">
              <label for="age">Age:</label>
              <input id="age" type="number"></input>
            </div>

            <div class="form-group">
              <label for="age">Movie Times:</label>
              <select class="form-control" id="time">
                <option value="5">5:00</option>
                <option value="7">7:00</option>
                <option value="9">9:00</option>
              </select>
            </div>

            <button type="submit" class="btn">Go</button>
          </form>

          <div id="results">
          </div>

        </div><!-- colemn end -->

      </div>
    </div>
  </body>
</html>
